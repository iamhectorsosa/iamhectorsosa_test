{{ define "layout" }}
<!doctype html>
<html lang="en" class="scheme-dark dark">
  {{ template "head" . }}
  <body class="relative">
    <main
      class="mx-auto flex flex-col justify-center max-w-2xl gap-y-6 py-24 print:py-16 px-6"
    >
      <div class="space-y-8 print:space-y-6">{{ template "content" . }}</div>
      <button
        class="top-0 right-0 w-12 h-12 hover:bg-secondary/50 items-center justify-center m-3 rounded cursor-pointer print:hidden hidden sm:flex sm:fixed"
        onclick="window.print()"
      >
        <svg
          class="size-6 stroke-secondary-foreground"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            d="M2.998 1H17.5L21 4.5V23H3zM16 1v5h5m-9 3v9m-4-3l4 4l4-4"
          ></path>
        </svg>
      </button>
    </main>
  </body>
</html>
{{ end }}
