{{ define "section" }}
<section class="space-y-4 print:space-y-2">
  <h2 class="font-semibold tracking-tight scroll-m-8 text-xl print:text-sm">
    {{ .Title }}
  </h2>
  {{ range formatItems .Items }}
  <div
    class="flex flex-col sm:flex-row sm:items-baseline gap-x-3 gap-y-1 print:gap-x-1"
  >
    <p class="text-muted-foreground w-full sm:w-1/4 print:text-sm">
      {{ .Date }}
    </p>
    <div class="w-full sm:w-3/4 space-y-1 print:space-y-0">
      <h3
        class="font-semibold tracking-tight scroll-m-7 text-base print:text-sm"
      >
        {{ if .Href }}
        <a href="{{ .Href }}" class="no-underline">
          {{ .Title }}
          <svg
            class="inline fill-foreground size-4 print:hidden mb-0.5"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.5 3C3.22386 3 3 3.22386 3 3.5C3 3.77614 3.22386 4 3.5 4V3ZM8.5 3.5H9C9 3.22386 8.77614 3 8.5 3V3.5ZM8 8.5C8 8.77614 8.22386 9 8.5 9C8.77614 9 9 8.77614 9 8.5H8ZM2.64645 8.64645C2.45118 8.84171 2.45118 9.15829 2.64645 9.35355C2.84171 9.54882 3.15829 9.54882 3.35355 9.35355L2.64645 8.64645ZM3.5 4H8.5V3H3.5V4ZM8 3.5V8.5H9V3.5H8ZM8.14645 3.14645L2.64645 8.64645L3.35355 9.35355L8.85355 3.85355L8.14645 3.14645Z"
            ></path>
          </svg>
        </a>
        {{ else }} {{ .Title }} {{ end }}
      </h3>
      {{ if .Description }}
      <p class="font-light leading-loose print:text-sm text-muted-foreground">
        {{ .Description }}
      </p>
      {{ end }}
    </div>
  </div>
  {{ end }}
</section>
{{ end }}
